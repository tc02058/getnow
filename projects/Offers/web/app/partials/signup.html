
<div id="signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 90%; position: relative; top:-10px"><a href="#/login">Sign in</a></div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="signupform" class="form-horizontal" role="form">


                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="newRetailer.firstName" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="newRetailer.lastName" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" ng-model="newRetailer.password" class="form-control" name="passwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="newRetailer.email" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Mobile" class="col-md-3 control-label">Mobile</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="newRetailer.mobile" name="mobile" placeholder="Mobile Number">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-3 col-md-9">
                         <button id="btn-signup" ng-click="create()" type="button" class="btn btn-primary pull-right"><i class="icon-hand-right"></i> &nbsp Sign Up</button>

                    </div>
                </div>

                                 
            </form>     



        </div>                     
    </div>  
</div>
