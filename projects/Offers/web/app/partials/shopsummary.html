 
  

<div id="discountsummary" style="margin-top:5px;" class="mainbox col-md-8 col-md-offset-0 col-sm-8 col-sm-offset-1">                    
    <div class="panel panel-info" >

        <div class="panel-heading">
            <div class="pull-right"><button type="button" class="btn btn-link" ng-click="shopEntry()"><b><u>New Shop</u></b></button> </div>
            <div class="panel-title"><b>Shop Lists</b></div>
        </div>     

        <table class="table table-bordered table-hover table-striped" >


            <tr ng-repeat="data in shopData.fromServer">
                <td  style="font-size:15px"><a   href = "#/shopDetails/{{data.shopId.shopId}}">{{data.shopId.shopName}}</a></td>

            </tr>

        </table> 

    </div>   

</div>
